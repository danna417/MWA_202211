<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"> 

    <div>
            Name <input formControlName="name" type="text">
    </div>

    <div>
            Username<input formControlName="username" type="text">
    </div>

    <div>
            Password: <input formControlName="password" type="text">
    </div>
    <div>
            Repeat Password: <input formControlName="passwordrep" type="text">
    </div>
<button>Register</button>
</form>
