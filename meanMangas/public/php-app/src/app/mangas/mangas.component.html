
<form  [formGroup]="searchForm" (ngSubmit)="onSearch()" >
<div class="col-sm-5 inline">
    <label  class="sr-only">Search by title </label>
    <input type="text" class="form-control"  placeholder="Title">
     <button type="submit" class="col btn btn-primary">Search</button>
</div>

</form>

<hr>
<div>
The list of Mangas are:<br/>

<ul>
    <li *ngFor="let manga of mangas">
        <a routerLink="/manga/{{manga._id}}">{{manga.titles.english}} ({{manga.published}})</a>
    </li>
</ul>

<button *ngIf="authService.isLoggedIn" routerLink="add">Add manga</button>
</div>
