<div *ngIf="authService.isLoggedIn" >
  <form>
    <div class="form-group row">
      <label for="authorName" class="col-sm-2 col-form-label">Author Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="authorName" placeholder="Author Name">
      </div>
    </div>
    <div class="form-group row mg-1">
      <label for="authorRole" class="col-sm-2 col-form-label">Role</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="authorRole" placeholder="Author Role ">
      </div>
    </div>
   
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
  </div>
