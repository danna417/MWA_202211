<form (ngSubmit)="onEditAuthor()">
  <div class="ms-4 mb-3 row">
      <label for="authorName" class="col-sm-1 col-form-label">Author Name</label>
      <div class="col-sm-10">
          <input class="form-control w-25" type="text" id="authorName" name="authorName" [(ngModel)]="author.name">
      </div>
  </div>
  <div class="ms-4 mb-3 row">
      <label for="role" class="col-sm-1 col-form-label">Role</label>
      <div class="col-sm-10">
        <input type="text" class="form-control w-25" id="role" name="role" [(ngModel)]="author.role">
      </div>
  </div>

  <div class="ms-4 w-25">
      <button class="btn btn-sm btn-success" type="submit">Add Achievment</button>
  </div>
</form>
