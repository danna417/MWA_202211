<div *ngIf="authService.isLoggedIn" >
  <form class="form-inline" (ngSubmit)="onAuthor()">
    <div class="form-group row">
      <label for="authorName" class="col-sm-2 col-form-label">{{env.text_name}}</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="name" placeholder="Author Name"[(ngModel)]="author.name">
      </div>
    </div>
    <div class="form-group row mg-1">
      <label for="authorRole" class="col-sm-2 col-form-label">{{env.text_role}}</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="role" placeholder="Author Role " [(ngModel)]="author.role">
      </div>
    </div>
   
    <div class="form-group row">
      <div class="col-sm-10">
        <button *ngIf="!isAuthorEdit" type="submit" class="btn btn-success">{{env.text_add}}</button>
        <button *ngIf="isAuthorEdit" type="submit" class="btn btn-primary">{{env.text_cancel}}</button>
      </div>
    </div>
  </form>
</div>
