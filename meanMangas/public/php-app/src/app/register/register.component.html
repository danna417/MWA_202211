<form (ngSubmit)="onSubmit()">
    <div>
        {{env.text_username}} <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
        {{env.text_password}} <input type="text" name="password" [(ngModel)]="password">
    </div>

    <div>
        <button type="submit">Register</button>
    </div>

</form>
